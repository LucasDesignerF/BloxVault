    <script src="https://cdn.tailwindcss.com"></script>

            to { opacity: 1; transform: translateY(0); }
        }

            to { opacity: 1; transform: translateY(0); }

        .error-message { color: #FF0000; text-align: center; margin-top: 1rem; }

    <link rel="icon" href="https://devforum-uploads.s3.dualstack.us-east-2.amazonaws.com/uploads/optimized/5X/0/0/9/c/009c44663703f7e852ede68d21a89460d90ab4c3_2_468x500.png" type="image/x-icon">

<body class="bg-black-pure text-white font-sans">
    <!-- Header -->
    <header class="shadow-lg sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex justify-between items-center">
            <div class="flex items-center">
                <img src="https://devforum-uploads.s3.dualstack.us-east-2.amazonaws.com/uploads/optimized/5X/0/0/9/c/009c44663703f7e852ede68d21a89460d90ab4c3_2_468x500.png" alt="BloxVault Icon" class="logo-icon">
                <h1 class="text-2xl font-bold tracking-tight">
                    <span class="text-red-roblox">Blox</span><span class="text-white">Vault</span>
                </h1>
            </div>
            <a href="index.html" class="modern-btn">Voltar ao Início</a>
        </div>
    </header>

    <!-- Login/Register Section -->
    <section class="py-16">
        <div class="form-container animate-fade-in-up">
            <h2 class="text-3xl font-bold text-center mb-6">Login</h2>
            <form id="loginForm" class="space-y-4">
                <div>
                    <label for="username" class="block text-light-gray">Username do Roblox</label>
                    <input type="text" id="username" name="username" class="w-full p-2 rounded-md bg-dark-gray text-white" required>
                </div>
                <div>
                    <label for="password" class="block text-light-gray">Senha</label>
                    <input type="password" id="password" name="password" class="w-full p-2 rounded-md bg-dark-gray text-white" required>
                </div>
                <button type="submit" class="modern-btn w-full">Entrar</button>
                <p id="loginError" class="error-message hidden"></p>
            </form>
            <p class="text-center text-light-gray mt-4">Não tem conta? <a href="#" id="showRegister" class="text-red-roblox hover:underline">Registre-se</a></p>

            <!-- Formulário de Registro (inicialmente oculto) -->
            <form id="registerForm" class="space-y-4 hidden">
                <h2 class="text-3xl font-bold text-center mb-6">Registrar</h2>
                <div>
                    <label for="regUsername" class="block text-light-gray">Username do Roblox</label>
                    <input type="text" id="regUsername" name="regUsername" class="w-full p-2 rounded-md bg-dark-gray text-white" required>
                </div>
                <div>
                    <label for="regPassword" class="block text-light-gray">Senha</label>
                    <input type="password" id="regPassword" name="regPassword" class="w-full p-2 rounded-md bg-dark-gray text-white" required>
                </div>
                <div>
                    <label for="discordId" class="block text-light-gray">ID do Discord</label>
                    <input type="text" id="discordId" name="discordId" class="w-full p-2 rounded-md bg-dark-gray text-white" required>
                </div>
                <div>
                    <label for="discordNick" class="block text-light-gray">Nick no Discord</label>
                    <input type="text" id="discordNick" name="discordNick" class="w-full p-2 rounded-md bg-dark-gray text-white" required>
                </div>
                <button type="submit" class="modern-btn w-full">Registrar</button>
                <p id="registerError" class="error-message hidden"></p>
                <p class="text-center text-light-gray mt-4">Já tem conta? <a href="#" id="showLogin" class="text-red-roblox hover:underline">Faça Login</a></p>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer class="py-8">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
            <div class="flex justify-center items-center mb-4">
                <img src="https://devforum-uploads.s3.dualstack.us-east-2.amazonaws.com/uploads/optimized/5X/0/0/9/c/009c44663703f7e852ede68d21a89460d90ab4c3_2_468x500.png" alt="BloxVault Icon" class="logo-icon">
                <h1 class="text-2xl font-bold tracking-tight">
                    <span class="text-red-roblox">Blox</span><span class="text-white">Vault</span>
                </h1>
            </div>
            <p class="text-light-gray mb-4">© 2025 BloxVault. Todos os direitos reservados.</p>
            <div class="flex justify-center space-x-6 flex-wrap gap-4">
                <a href="#" class="text-light-gray hover:text-red-roblox transition-colors">Termos</a>
                <a href="#" class="text-light-gray hover:text-red-roblox transition-colors">Privacidade</a>
                <a href="#" class="text-light-gray hover:text-red-roblox transition-colors">Contato</a>
            </div>
        </div>
    </footer>

    <!-- Scripts -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const loginForm = document.getElementById("loginForm");
            const registerForm = document.getElementById("registerForm");
            const showRegister = document.getElementById("showRegister");
            const showLogin = document.getElementById("showLogin");
            const loginError = document.getElementById("loginError");
            const registerError = document.getElementById("registerError");

            showRegister.addEventListener("click", (e) => {
                e.preventDefault();
                loginForm.classList.add("hidden");
                registerForm.classList.remove("hidden");
                loginError.classList.add("hidden");
            });

            showLogin.addEventListener("click", (e) => {
                e.preventDefault();
                registerForm.classList.add("hidden");
                loginForm.classList.remove("hidden");
                registerError.classList.add("hidden");
            });

            loginForm.addEventListener("submit", async (e) => {
                e.preventDefault();
                const username = document.getElementById("username");
                const password = document.getElementById("password");

                username.classList.remove("error");
                password.classList.remove("error");
                loginError.classList.add("hidden");

                const response = await fetch("https://api-bloxvault.ofc-rede.workers.dev/login", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ username: username.value, password: password.value })
                });
                const data = await response.json();

                if (response.ok) {
                    localStorage.setItem("authToken", data.token);
                    const redirect = localStorage.getItem("redirectAfterLogin") || "cart.html";
                    localStorage.removeItem("redirectAfterLogin");
                    window.location.href = redirect;
                } else {
                    username.classList.add("error");
                    password.classList.add("error");
                    loginError.textContent = data.error || "Erro ao fazer login";
                    loginError.classList.remove("hidden");
                }
            });

            registerForm.addEventListener("submit", async (e) => {
                e.preventDefault();
                const username = document.getElementById("regUsername");
                const password = document.getElementById("regPassword");
                const discordId = document.getElementById("discordId");
                const discordNick = document.getElementById("discordNick");

                username.classList.remove("error");
                password.classList.remove("error");
                discordId.classList.remove("error");
                discordNick.classList.remove("error");
                registerError.classList.add("hidden");

                const response = await fetch("https://api-bloxvault.ofc-rede.workers.dev/register", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ 
                        username: username.value, 
                        password: password.value, 
                        discordId: discordId.value, 
                        discordNick: discordNick.value 
                    })
                });
                const data = await response.json();

                if (response.ok) {
                    alert("Registro concluído! Faça login para continuar.");
                    registerForm.classList.add("hidden");
                    loginForm.classList.remove("hidden");
                } else {
                    username.classList.add("error");
                    password.classList.add("error");
                    discordId.classList.add("error");
                    discordNick.classList.add("error");
                    registerError.textContent = data.error || "Erro ao registrar";
                    registerError.classList.remove("hidden");
                }
            });
        });
    </script>
</body>
